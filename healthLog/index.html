<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Log</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Record Tab -->
        <div id="recordTab">
            <div id="mainPage">
                <header>
                    <h1>Health Log</h1>
                    <div class="view-toggle">
                        <button id="calendarViewBtn" class="active">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2"/>
                                <line x1="16" y1="2" x2="16" y2="6"/>
                                <line x1="8" y1="2" x2="8" y2="6"/>
                                <line x1="3" y1="10" x2="21" y2="10"/>
                            </svg>
                        </button>
                        <button id="listViewBtn">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="8" y1="6" x2="21" y2="6"/>
                                <line x1="8" y1="12" x2="21" y2="12"/>
                                <line x1="8" y1="18" x2="21" y2="18"/>
                                <line x1="3" y1="6" x2="3.01" y2="6"/>
                                <line x1="3" y1="12" x2="3.01" y2="12"/>
                                <line x1="3" y1="18" x2="3.01" y2="18"/>
                            </svg>
                        </button>
                    </div>
                </header>

                <!-- Calendar View -->
                <div id="calendarView">
                    <div class="calendar" id="calendarContainer">
                        <div class="calendar-header">
                            <button class="calendar-title-btn" id="calendarTitleBtn">2024년 1월</button>
                            <div class="calendar-nav">
                                <button class="today-btn" id="todayBtn">today</button>
                                <button id="prevMonth">‹</button>
                                <button id="nextMonth">›</button>
                            </div>
                        </div>
                        <div class="calendar-weekdays">
                            <span>일</span><span>월</span><span>화</span><span>수</span><span>목</span><span>금</span><span>토</span>
                        </div>
                        <div class="calendar-days" id="calendarDays"></div>
                    </div>

                    <div class="day-detail hidden" id="dayDetail">
                        <div class="day-detail-header">
                            <h3 id="dayDetailTitle">1월 1일</h3>
                            <button class="day-detail-close" id="closeDayDetail">×</button>
                        </div>
                        <div class="day-exercises" id="dayExercises"></div>
                        <button class="day-add-btn" id="dayAddBtn">+ 기록 추가</button>
                    </div>

                </div>

                <!-- List View -->
                <div id="listView" class="hidden">
                    <div class="feed-view" id="feedView"></div>
                </div>

            </div>

            <!-- Detail Page -->
            <div id="detailPage" class="hidden">
                <header>
                    <button class="back-btn" id="backBtn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 12H5"/>
                            <path d="M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <h1 id="detailTitle" class="editable-title">운동명</h1>
                    <button class="edit-btn edit-title-btn" id="editTitleBtn">✏️</button>
                </header>
                <div class="exercise-memo-display hidden" id="exerciseMemoDisplay"></div>

                <!-- 캘린더에서 접근 시 보이는 버튼 -->
                <button class="add-record-toggle-btn hidden" id="addRecordToggleBtn">+ 기록 추가</button>

                <!-- 입력 폼 영역 -->
                <div id="inputFormArea">
                    <div class="memo-row">
                        <textarea id="exerciseMemo" placeholder="운동 메모 (이 운동에 대한 설명)" rows="2"></textarea>
                    </div>
                    <div class="date-row">
                        <input type="date" id="dateInput">
                    </div>
                    <div class="input-row">
                        <input type="number" id="weightInput" placeholder="kg" inputmode="decimal">
                        <input type="number" id="repsInput" placeholder="reps" inputmode="numeric">
                    </div>
                    <div class="memo-row">
                        <input type="text" id="setMemo" placeholder="세트 메모 (선택)">
                    </div>
                    <button class="add-set-btn" id="addSetBtn">Add Set</button>
                </div>

                <div class="history-header">
                    <span class="history-title">기록</span>
                    <button class="history-toggle-btn" id="historyToggleBtn">
                        <span id="historyToggleText">보기</span>
                        <span class="history-toggle-icon" id="historyToggleIcon">▼</span>
                    </button>
                </div>
                <div class="set-list-container hidden" id="setListContainer">
                    <div id="setList"></div>
                    <div class="load-more-indicator hidden" id="loadMoreIndicator">불러오는 중...</div>
                </div>
            </div>
        </div>

        <!-- Chart Tab -->
        <div id="chartTab" class="hidden">
            <header><h1>차트</h1></header>
            <select class="chart-select" id="chartExerciseSelect">
                <option value="">운동을 선택하세요</option>
            </select>
            <div class="chart-period-selector" id="chartPeriodSelector">
                <button class="chart-period-btn active" data-period="week">금주</button>
                <button class="chart-period-btn" data-period="1month">1개월</button>
                <button class="chart-period-btn" data-period="3month">3개월</button>
                <button class="chart-period-btn" data-period="6month">6개월</button>
                <button class="chart-period-btn" data-period="1year">1년</button>
                <button class="chart-period-btn" data-period="custom">커스텀</button>
            </div>
            <div id="chartContent" class="hidden">
                <div class="chart-section">
                    <h3>무게 변화 추이</h3>
                    <div class="chart-container">
                        <div class="line-chart" id="weightChart"></div>
                    </div>
                </div>
                <div class="chart-section">
                    <h3>일별 볼륨 (kg × reps)</h3>
                    <div class="chart-container">
                        <div class="bar-chart" id="volumeChart"></div>
                    </div>
                </div>
            </div>
            <div id="chartEmpty" class="empty">운동을 선택하면 차트가 표시됩니다</div>
        </div>

        <!-- Timer Tab -->
        <div id="timerTab" class="hidden">
            <header><h1>휴식 타이머</h1></header>
            <div class="timer-display">
                <div class="timer-progress">
                    <svg viewBox="0 0 100 100">
                        <circle class="timer-progress-bg" cx="50" cy="50" r="45"/>
                        <circle class="timer-progress-bar" id="timerProgressBar" cx="50" cy="50" r="45" stroke-dasharray="283" stroke-dashoffset="0"/>
                    </svg>
                    <div class="timer-progress-text">
                        <div class="timer-time" id="timerDisplay">1:00</div>
                        <div class="timer-status" id="timerStatus">준비</div>
                    </div>
                </div>
            </div>
            <div class="timer-presets">
                <button class="preset-btn" data-time="30">30초</button>
                <button class="preset-btn active" data-time="60">1분</button>
                <button class="preset-btn" data-time="90">1분 30초</button>
                <button class="preset-btn" data-time="120">2분</button>
            </div>
            <div class="timer-custom">
                <input type="number" id="customTime" placeholder="초 입력" inputmode="numeric">
                <button id="setCustomTime">설정</button>
            </div>
            <div class="timer-controls">
                <button class="timer-btn reset" id="timerReset">리셋</button>
                <button class="timer-btn start" id="timerToggle">시작</button>
            </div>
        </div>

        <!-- Achievement Tab -->
        <div id="achievementTab" class="hidden">
            <header><h1>업적</h1></header>
            <div class="achievement-summary" id="achievementSummary"></div>
            <div class="achievement-list" id="achievementList"></div>
        </div>

        <!-- Settings Tab -->
        <div id="settingsTab" class="hidden">
            <header>
                <h1>운동 설정</h1>
                <button class="header-add-btn" id="openAddExercise">+</button>
            </header>
            <div class="search-row">
                <input type="text" id="exerciseSearch" placeholder="운동 검색">
            </div>
            <div class="sort-toggle" id="sortToggle">
                <button class="sort-btn active" data-sort="registered">등록순</button>
                <button class="sort-btn" data-sort="name">가나다순</button>
            </div>
            <div class="list" id="exerciseList"></div>
        </div>
    </div>

    <!-- Add Exercise Page -->
    <div class="add-exercise-page hidden" id="addExercisePage">
        <header>
            <button class="back-btn" id="closeAddExercise">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>운동 추가</h1>
        </header>
        <div class="add-exercise-form">
            <div class="name-color-row">
                <button type="button" class="color-preview-btn" id="colorPreviewBtn"></button>
                <input type="text" id="newExerciseName" placeholder="운동 이름을 입력하세요">
            </div>
            <div class="form-group">
                <label>메모</label>
                <textarea id="newExerciseMemo" placeholder="운동에 대한 설명을 입력하세요" rows="3"></textarea>
            </div>
            <button class="submit-btn" id="submitAddExercise">추가하기</button>
        </div>
    </div>

    <!-- Color Picker Modal -->
    <div class="modal-overlay" id="colorPickerModal">
        <div class="modal-content color-picker-content">
            <div class="modal-header">
                <h3>색상 선택</h3>
                <button class="modal-close" id="closeColorPicker">×</button>
            </div>
            <div class="color-picker-grid" id="colorPickerGrid"></div>
        </div>
    </div>

    <!-- Month Picker Modal -->
    <div class="modal-overlay" id="monthPickerModal">
        <div class="modal-content month-picker-content">
            <div class="modal-header">
                <h3>날짜 선택</h3>
                <button class="modal-close" id="closeMonthPicker">×</button>
            </div>
            <div class="year-scroll-container" id="yearScrollContainer">
                <div class="year-grid" id="yearGrid"></div>
            </div>
            <div class="month-grid" id="monthGrid"></div>
        </div>
    </div>

    <!-- Set Edit Modal -->
    <div class="modal-overlay" id="setEditModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>세트 수정</h3>
                <button class="modal-close" id="closeSetEdit">×</button>
            </div>
            <div class="set-edit-form">
                <div class="form-group">
                    <label>무게 (kg)</label>
                    <input type="number" id="editWeight" inputmode="decimal">
                </div>
                <div class="form-group">
                    <label>횟수</label>
                    <input type="number" id="editReps" inputmode="numeric">
                </div>
                <div class="form-group">
                    <label>메모</label>
                    <input type="text" id="editSetMemo" placeholder="메모 (선택)">
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="cancelSetEdit">취소</button>
                    <button class="modal-btn save" id="saveSetEdit">저장</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Date Modal -->
    <div class="modal-overlay" id="customDateModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>기간 선택</h3>
                <button class="modal-close" id="closeCustomDateModal">×</button>
            </div>
            <div class="custom-date-form">
                <div class="form-group">
                    <label>시작일</label>
                    <input type="date" id="chartStartDate">
                </div>
                <div class="form-group">
                    <label>종료일</label>
                    <input type="date" id="chartEndDate">
                </div>
                <div class="modal-actions">
                    <button class="modal-btn cancel" id="cancelCustomDate">취소</button>
                    <button class="modal-btn save" id="applyCustomDate">적용</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Tab Bar -->
    <nav class="tab-bar">
        <button class="tab-item" data-tab="chart">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M18 20V10M12 20V4M6 20v-6"/>
            </svg>
            <span>차트</span>
        </button>
        <button class="tab-item" data-tab="achievement">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M6 9H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h2"/>
                <path d="M18 9h2a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-2"/>
                <path d="M4 22h16"/>
                <path d="M10 22V18"/>
                <path d="M14 22v-4"/>
                <path d="M6 3v7a6 6 0 0 0 12 0V3H6z"/>
            </svg>
            <span>업적</span>
        </button>
        <button class="tab-item active" data-tab="record">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2"/>
                <line x1="16" y1="2" x2="16" y2="6"/>
                <line x1="8" y1="2" x2="8" y2="6"/>
                <line x1="3" y1="10" x2="21" y2="10"/>
            </svg>
            <span>기록</span>
        </button>
        <button class="tab-item" data-tab="timer">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 6v6l4 2"/>
            </svg>
            <span>타이머</span>
        </button>
        <button class="tab-item" data-tab="settings">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M10 14L14 10"/>
                <rect x="5" y="13" width="4" height="6" rx="1" transform="rotate(-45 7 16)"/>
                <rect x="15" y="5" width="4" height="6" rx="1" transform="rotate(-45 17 8)"/>
            </svg>
            <span>운동 설정</span>
        </button>
    </nav>

    <!-- JS 모듈 (순서 중요) -->
    <script src="js/data.js"></script>
    <script src="js/record.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/achievement.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
